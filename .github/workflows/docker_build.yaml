name: Build and push docker image

on:
  workflow_call:
    inputs:
      appVersion:
        required: true
        type: string
      setLatest:
        required: true
        type: boolean

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/JTaeuber/test-chart
          tags: |
            ${{ inputs.setLatest && 'latest' || '' }}
            ${{ inputs.appVersion }}

      - name: Echo tags
        id: echo-tags
        run: |
          echo ${{ steps.meta.outputs.tags }}
