name: Build and push docker image

on:
  repository_dispatch:
    types: [release-new-version]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Set tag
        id: set-tag
        run: |
          TAG1="latest"
          TAG2="${{ github.event.client_payload.version }}"

          echo "$TAG1"
          echo "$TAG2"
