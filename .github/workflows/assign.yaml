name: Auto Assign Creator

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  assign-creator:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign the creator
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
